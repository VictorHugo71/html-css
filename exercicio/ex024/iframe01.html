<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 200px;
            height: 700px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <!--Tamanho padrão dos iframes é de 300x150-->
        <!--Scolling serve para controlar se terá ou não rolagem no iframe, funciona em alguns navegadores, parametros: "yes", "auto", "no"-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="400px" scolling="no">
            <a href="https://www.cursoemvide.com">Curso em Video</a>
        </iframe>

        para aprender a programar
    </p>

    <p>O site do <iframe src="https://www.youtube.com/watch?v=TvmVibumIOs" frameborder="0"></iframe> também é muito legal, pena que não funciona em iframe, essa merdinha, mentira, o youtube é bem legalzinho</p>

    <p>Mas o git do Gustavo Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        no <a href="https://gustavoguanabara.github.io">Github</a>
        é muito legal e funciona.</p>
</body>
</html>
