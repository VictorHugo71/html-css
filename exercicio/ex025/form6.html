<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <h1>Exemplos Formulários</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="Icor"></label>
                <input type="color" name="cor" id="Icor" value="#00ff56">
            </p>
            <p>
                <label for="Inivel">Nível de satifação</label>
                <input type="range" name="nivel" id="Inivel" min="1" max="5" value="5">
            </p>
            <p>
                <label for="Ifoto">Foto do Perfil</label>
                <input type="file" name="foto" id="Ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
