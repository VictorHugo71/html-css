<!DOCTYPE html>
<html lang="pt-br>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de formulário</title>
    </head>
    <body>
        <h1>Teste de formulário</h1>
        
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="Inome">Nome:</label>
                    <input type="text" name="nome" id="Inome" required maxlength="20">
                </p>
                <p>
                    <label for="Iemail">Email</label>
                    <input type="email" name="email" id="Iemail" required autocomplete="email">
                </p>
                <p>
                    <label for="Itelefone">Telefone</label>
                    <input type="tel" name="telefone" id="Itelefone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
                </p>
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
