<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="Iest">Estado</label>
                <select name="est" id="Iest">
                    <option value="" selected>---Selecione---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    
                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MA">Maranhão</option>
                    </optgroup>

                </select>
            </p>

            <p>
                <label for="Iprofi">Profissão</label>
                <input type="text" name="profissao" id="Iprofi" list="lstprof">
                <datalist id="lstprof">
                    <option>Administração</option>
                    <option>Contabilizador</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>

            <p>
                <label for="Imens">Mensagem</label>
                <br>
                <textarea name="mensagem" id="Imens" cols="30" rows="3" placeholder="Seu comentário!!"></textarea>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
