<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="In1">Número 1:</label>
            <input type="number" name="num1" id="In1" min="0" max="100" required oninput="isoma.innerHTML = Number(In1.value) + Number(In2.value)">
        </p>
        <p>
            <label for="In2">Número 2:</label>
            <input type="number" name="num2" id="In2" min="0" max="100" required
            oninput="isoma.innerHTML = Number(In1.value) + Number(In2.value)">
        </p>

        <label for="isoma">Soma:</label>
        <output id="isoma" name="soma">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
