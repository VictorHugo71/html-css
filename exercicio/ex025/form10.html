<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
           <label for="Iano">Em que ano você nasceu?</label>
           <input type="number" name="anonasc" id="Iano" min="1920" max="2024" value="2006" oninput="calcIdade()">
        </p>
        <p>
            <label for="Iidade">Sua idade é:</label>
            <output id="Iidade">18</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            Iidade.innerHTML = Number(atual) - Number(Iano.value)
        }
    </script>
</body>
</html>
