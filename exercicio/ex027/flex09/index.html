<html lang="pt-br">
<head>

    <title>Treino de Flexbox</title>

        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;

        div.item {

            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>

            <div class="item" id="i1">A</div>
            <div class="item" id="i2">outro conteudo</div>
            <div class="item" id="i3">C</div>
            <div class="item" id="i4">Conteudo um pouco maior</div>
            <div class="item" id="i5">E</div>
            <div class="item" id="i6">conteudo maior ainda que vai ocupar mais espa√ßo ainda</div>

        </div>
    </body>
</html>
