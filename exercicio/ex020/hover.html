<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color:crimson;
        }

        div > p{ /*paragrafo que esta dentro da div, somente afetara este elemento, não os que estão fora da div*/
            display: none;
        }

        div:hover > p{
            display: block;
            color: #fff;
            background-color: red;
            width: 180px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO!!...</p>
    </div>
    <p>fim do exemplo</p>

</body>
</html>
