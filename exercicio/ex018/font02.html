<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: gothic;
            src: url(fontes/gothic_war/Gothic\ War.otf) format('opentype');
            
            /*
            tipos de format()
               - opentype(otf)
               - truetype(ttf)
               - embedded-opentyper
               - truetype-att (apple advanced typography)
               - svg
            */
        }
        body{
            font-family: 'gothic',Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>titulo qualquer</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat molestiae commodi, repellat enim dignissimos nobis quis repudiandae aspernatur voluptate sed earum totam eligendi fugiat quod veniam veritatis ut dicta sunt.</p>
</body>
</html>
