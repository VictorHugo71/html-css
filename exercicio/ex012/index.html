<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>videos com html 5</h1>
        <p>este vídeo está hospedado no próprio servidor</p>
        <video controls loop width="400px" poster="midia/cafe.png">
            <source src="midia/meu-video.webm" type="videos/webm">
            <source src="midia/meu-video1.mp4" type="videos/mp4">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <p>seu navegador não tem compatibilidade com reprodutor de videos</p>
        </video> <!--consome dados do seu servidor,  podendo aumentar o preço-->
        <h1>Inserindo vídeos do youtube</h1>
        <iframe width="500" height="300" src="https://www.youtube.com/embed/3hng-hmSv2Y" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--Consome dados do site em que os vídeos estão hospedados-->
        <h1>inserindo videos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/376316114?h=3a1487e714&loop=1&title=0&byline=0&portrait=0" width="533" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
