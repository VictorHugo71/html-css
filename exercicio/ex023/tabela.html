<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<style>
    table {
        width: 400px;
        border-collapse: collapse;
    }

    tr.linha {
        background-color: grey;
    }

    td {
        border: 1px solid black;
        padding: 8px;
    }

    td.dado {
        background-color: yellow;
    }

</style>
<body>
    <h1>Minha primeira tabela</h1>

    <!--Hierarquia de tabelas (simples)
    Table = tabela
        Table Row = linha da tabela
            Table Header = cabeçalho de tabela
            Table Data = dados da tabela
    -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--Última linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
