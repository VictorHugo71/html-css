<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<style>
    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /*Alinhamenteo horizontal*/
        vertical-align: middle; /*Alinhamenteo vertical*/
    }

    .numero {
        text-align: right;
    }

</style>
<body>
    <h1>Minha primeira tabela</h1>

    <!--Hierarquia de tabelas (simples)
    Table = tabela
        Table Row = linha da tabela (tr)
            Table Header = cabeçalho de tabela (th)
            Table Data = dados da tabela (td)
    -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr> <!--Última linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
